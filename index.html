<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer Days</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1>Time To 2025</h1>
    <div class="countdown-container">
        <div class="countdown-el days-container">
            <p class="big-text" id="days"></p>
            <div class="parent-disc">
                <span>days</span>
            </div>
        </div>
        <div class="countdown-el hours-container">
            <p class="big-text" id="hours"></p>
            <div class="parent-disc">
                <span>hours</span>
            </div>
        </div>
        <div class="countdown-el minutes-container">
            <p class="big-text" id="minutes"></p>
            <div class="parent-disc">
                <span>minutes</span>
            </div>
        </div>
        <div class="countdown-el seconds-container">
            <p class="big-text" id="seconds"></p>
            <div class="parent-disc">
                <span>seconds</span>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
